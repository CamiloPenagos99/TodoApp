<!-- Barra de navegacion -->
<nav class="navbar navbark-dark bg-dark">
  <a class="navbar-brand text-light" href="/" style="padding: 10px;">Todo Listo Angular</a>
</nav>


<div class="container" style="padding: 25px">
  <div class="row">
    <div class="col-md-2" style="background-color: rgb(238, 202, 202);"></div>
    <div class="col-md-8" style="background-color: rgb(248, 215, 215);">
      <ul class="list-group">
          <li
          *ngFor="let task of getTasks()" 
          class="list-group-item " 
          [class.actived] = "task==currenTask"
          [class.finished] = "task.status">
          <h4 class="list-group-item-heading d-flex justify-content-between align-items-center">{{task.title}}
            <span>
            <button class="btn ok btn-sm" (click)=doTask(task)  title="Terminar">✔</button>
            <button class="btn del btn-sm" (click)=deleteTask(task.id) title="Eliminar">✖</button>
            <button class="btn edit btn-sm" (click)=editTask(task) title="Editar">✏</button>
            </span>
             
          </h4>

         
          <p class="list-group-item-text  d-flex justify-content-between align-items-center">{{task.description}} <span>{{task.priority}}
            <span  *ngIf ="task.status" style="color: rgb(2, 90, 2)" class="spanfinish">Terminada</span>
          </span></p>
        </li>
      </ul>
      
      <div class="card mt-5" style="">
        <div class="card-body">
          <h3 class="card-title">Nueva tarea</h3>
          <div class="form-group">
            <input type="text" [(ngModel)]="currenTask.title"  placeholder="Insertar titulo"  class="form-control">
            <input type="text" [(ngModel)]="currenTask.description"  placeholder="Insertar descripcion" class="form-control">
            <input type="text" [(ngModel)]="currenTask.priority"  placeholder="Insertar prioridad"  class="form-control">
            <select class="form-select form-control" aria-label="multiple select example" [(ngModel)]="currenTask.priority">
              <option selected>Seleccionar prioridad</option>
              <option value="alta">Alta</option>
              <option value="media">Media</option>
              <option value="baja">Baja</option>
            </select>
          <p>{{currenTask.priority}}</p>
          </div>
          <button (click)="addTask()" class="btn btn-primary">Agregar</button>
        </div>
      </div>

    </div>
    <div class="col-md-2" style="background-color: rgb(238, 202, 202);"></div>
  </div>
</div>
